<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teedl</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin: 4px 0 0 0;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3367d6;
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .instructions {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .current-site {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .site-icon {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš€</div>
        <h1>Teedl</h1>
        <p class="subtitle">Google Workspace Guide</p>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div id="currentSite" class="current-site" style="display: none;">
        <span id="siteIcon" class="site-icon"></span>
        <span id="siteName"></span>
    </div>
    
    <button id="toggleBtn" class="btn btn-primary">
        Open Teedl Panel
    </button>
    
    <button id="settingsBtn" class="btn btn-secondary">
        Settings
    </button>
    
    <div class="instructions">
        <h3>How to Use:</h3>
        <ol>
            <li>Navigate to Google Docs, Slides, or Sheets</li>
            <li>Click "Open Teedl Panel" above</li>
            <li>Follow the interactive guides</li>
            <li>Learn Google Workspace features</li>
        </ol>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
